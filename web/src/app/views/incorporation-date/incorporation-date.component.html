<mat-card-title>
    <h1 style="display: inline-block"><strong>Alta de empleado</strong></h1>
</mat-card-title>
<hr>
<mat-card-content>
    <p><mat-icon>person</mat-icon> {{name}} [{{dni}}]</p>
    <p><mat-icon>email</mat-icon> {{email}} </p>
    <p><mat-icon>phone</mat-icon> {{phone}}</p>

    <mat-form-field class="pt-1 pb-1" style="width:100%">
        <mat-label>Fecha de incorporaci√≥n:</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="date"  [min]="minDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-card-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="activeWorker(data.id)">Dar de alta</button>
</mat-dialog-actions>
