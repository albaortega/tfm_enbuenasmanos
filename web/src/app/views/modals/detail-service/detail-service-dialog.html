<h1 mat-dialog-title> Detalles de servicio</h1>
<div mat-dialog-content>
    <p><strong>Fecha de inicio: </strong>{{start_date}}</p>
    <p><strong>Fecha de fin: </strong>{{end_date}}</p>
    <p><strong>Tipo: </strong>{{type}}</p>
    <p><strong>Estado: </strong>{{status}}</p>
    <p><strong>Asistido: </strong>{{user}}</p>
    <p><strong>Direcci√≥n: </strong>{{address}}</p>
</div>
<button mat-raised-button color="accent" style="color: rgba(255, 255, 255, 0.87); box-sizing: border-box;
    position: relative;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    cursor: pointer;
    outline: none;
    border: none;
    -webkit-tap-highlight-color: transparent;
    display: inline-block;
    white-space: nowrap;
    text-decoration: none;
    vertical-align: baseline;
    text-align: center;
    margin: 0;
    min-width: 64px;
    line-height: 36px;
    padding: 0 16px;
    border-radius: 4px;
    overflow: visible;
    transform: translate3d(0, 0, 0);
    font-family: Roboto, 'Helvetica Neue', sans-serif;
    font-size: 14px;
    transition: background 400ms cubic-bezier(0.25, 0.8, 0.25, 1),box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);
    background-color:#10174c;
    box-shadow: 0px 3px 1px -2px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 1px 5px 0px rgba(0, 0, 0, 0.12)"
     (click)="cerrarModal()">OK</button>
